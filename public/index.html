<!DOCTYPE html>
<html ng-app='MyUsers' lang='en'>
<head>
  <title>FilmGade</title>
  <!-- Bootstrap: compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <div id='site-wrapper' ngmyusers>
<!-- =================== NAVBAR =================== -->
    <nav class='navbar navbar-light bg-faded'>
      <a class='navbar-brand' href="#" >FilmGade</a>
      <!-- HOME SCREEN -->
      <ul class='nav navbar-nav' ng-hide='userController.loggedIn'>
        <li class='nav-item' >
          <a href="" title=""></a>Login
        </li>
        <li class='nav-item' href='#'>About</li>
        <li class='nav-item' href='#'>Other/Misc</li>
      </ul>
      <!-- LOGGED IN -->
      <ul class='navbar navbar-default' ng-show='userController.loggedIn'>
        <li class='nav-item'><a href="#" ng-show='userController.loggedIn' ng-click='userController.logOut()'>Logout</a></li>
        <li class='nav-item'><a href="#" ng-show='userController.loggedIn' ng-click=''>My Profile</a></li>
        <li class='nav-item'><a href="#" ng-show='userController.loggedIn' ng-click=''>My Movies</a></li>
      </ul>
    </nav>
<!-- ================= WELCOME SCREEN ================= -->
    <div class='container-fluid'>
      <div id='landing-page' class='row'>
        <!-- LOGIN -->
        <div class='login-form' ng-hide='userController.loggedIn'>
          <div id='login-input'>
            <h1>Login</h1>
            <input id='login-username' type='text' class='validate' placeholder='Email' ng-model='userController.loginUsername'>
            <input id='login-password' type='password' placeholder='Password' ng-model='userController.loginPassword'>
          </div>
          <br>
          <br>
          <button id='login-submit' type='submit' name='action' class='btn btn-default' ng-click='userController.loginSubmit()'>Login</button>
        </div> <!-- end of login-form -->
        <!-- REGISTER -->
        <div id='register-form' ng-hide='userController.loggedIn'>
          <div id='register-input'>
            <h1>REGISTER</h1>
            <input id='register-username' type='text' class='validate' placeholder='Email' ng-model='userController.registerUsername'>
            <input id='register-password' type='password' class='validate' placeholder='Password' ng-model='userController.registerPassword'>
          </div>
          <br>
          <br>
          <button id='register-submit' type='submit' name='action' class='btn btn-default' ng-click='userController.registerSubmit()'>Register</button>
        </div> <!-- end of register-form -->
      </div> <!-- end of landing-page -->
    </div> <!-- end of container -->
<!-- ================== LOGGED IN ================== -->
  <!-- MOVIE DISPLAY -->
      <!-- ========= CAROUSEL ========= -->
  <div id='myCarousel' class='carousel slide' data-ride='carousel' ng-show='userController.loggedIn'>
    <!-- Indicators -->
    <ol class='carousel-indicators'>
      <li data-target='#myCarousel' data-slide-to='0' class='active'></li>
      <li data-target='#myCarousel' data-slide-to='1'></li>
      <li data-target='#myCarousel' data-slide-to='2'></li>
      <li data-target='#myCarousel' data-slide-to='3'></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class='carousel-inner' role='listbox'>
      <div class='item active'>
        <img src="/images/revenant.jpg" alt="Movie">
      </div>
      <div class='item'>
        <img src="/images/inception.jpg" alt="Movie">
      </div>
      <div class='item'>
        <img src="/images/avengers.jpg" alt="Movie">
      </div>
      <div class='item'>
        <img src="/images/johncarter.jpg" alt="Movie">
      </div>
    </div>
    <!-- Left and right controls -->
    <a class='left carousel-control' href="#myCarousel" role='button' data-slide='prev'>
      <span class='glyphicon glyphicon-chevron-left' aria-hidden='true'></span>
      <span class='sr-only'>Previous</span>
    </a>
    <a class='right carousel-control' href="#myCarousel" role='button' data-slide='next'>
      <span class='glyphicon glyphicon-chevron-right' aria-hidden='true'</span>
      <span class='sr-only'>Next</span>
    </a>
  </div> <!-- END OF CAROUSEL -->
  <!-- ========= MOVIE NAVIGATION ========= -->
    <div class='container-fluid' id='movie-display' ng-show='userController.loggedIn'>
      <div id='movie-display1' class='row'>
        <h1>Favorites</h1>
          <div class='favorites-partials' ng-include='/partials/favorites.html'></div>
      </div>
      <div id='movie-display2' class='row' >
        <h1>Recently Added</h1>
      </div>
      <div id='movie-display3' class='row' >
        <h1>Action</h1>
      </div>
      <div id='movie-display4' class='row' >
        <h1>Comedy</h1>
      </div>
      <div id='movie-display5' class='row' >
        <h1>Music Videos</h1>
      </div>
      <div id='movie-display6' class='row' >
        <h1>Horror</h1>
      </div>
    </div> <!-- end of container -->
  </div> <!-- end of ngmyusers -->
<!-- ================== SCRIPTS ================== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src='app.js'></script>
</body>
</html>
